<!-- src/app/features/dashboard/components/contact-schedule/contact-schedule.component.html -->
<div class="card">
  <h2 class="text-lg font-semibold text-gray-700 mb-4">Scheduled Meetings</h2>
  
  <div *ngIf="scheduledContacts.length === 0" class="text-center py-6 text-gray-500">
    No upcoming meetings scheduled
  </div>
  
  <div *ngIf="scheduledContacts.length > 0" class="space-y-4">
    <div *ngFor="let contact of scheduledContacts" class="flex items-start pb-3 border-b border-gray-100 last:border-0">
      <div class="mr-3 text-center min-w-[50px]">
        <div class="text-primary font-bold">{{ formatTime(contact.schedule!) }}</div>
        <div class="text-xs text-gray-500">{{ formatDate(contact.schedule!) }}</div>
      </div>
      
      <div class="flex-1">
        <div class="font-medium">{{ contact.first_name }} {{ contact.last_name }}</div>
        <div *ngIf="contact.company?.name" class="text-sm text-gray-700">{{ contact.company?.name }}</div>
        
        <div class="mt-1 flex items-center space-x-2">
          <span *ngIf="contact.email" class="text-xs text-gray-500">
            {{ contact.email }}
          </span>
          
          <span *ngIf="contact.phone" class="text-xs text-gray-500">
            {{ contact.phone }}
          </span>
        </div>
      </div>
      
      <div>
        <div class="flex flex-col space-y-2">
          <button (click)="onScheduleCall(contact)" class="btn btn-success text-xs py-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            Call
          </button>
          
          <button (click)="onViewContact(contact.id)" class="btn btn-secondary text-xs py-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
