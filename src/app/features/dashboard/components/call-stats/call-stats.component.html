<!-- src/app/features/dashboard/components/call-stats/call-stats.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Today's Calls -->
    <div class="card">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-700">Today's Calls</h2>
        <div class="text-2xl font-bold text-primary">{{ stats.todayCalls }}</div>
      </div>
      <div class="mt-2 text-sm">
        <ng-container *ngIf="stats.completionRate > 0">
          <span class="text-green-600">{{ stats.completionRate }}% completion rate</span>
        </ng-container>
        <ng-container *ngIf="stats.completionRate === 0">
          <span class="text-gray-500">No calls completed yet</span>
        </ng-container>
      </div>
    </div>
  
    <!-- Completed Calls -->
    <div class="card">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-700">Completed Calls</h2>
        <div class="text-2xl font-bold text-success">{{ stats.completedCalls }}</div>
      </div>
      <div class="mt-2 text-sm">
        <span *ngIf="stats.callsByMethod.length > 0" class="text-gray-600">
          Most used method: {{ stats.callsByMethod[0].method }}
        </span>
        <span *ngIf="stats.callsByMethod.length === 0" class="text-gray-500">
          No call methods data available
        </span>
      </div>
    </div>
  </div>
