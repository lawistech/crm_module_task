<!-- src/app/features/settings/settings.component.html -->
<div class="container mx-auto px-4 py-6">
  <div class="space-y-6 bg-white shadow-lg rounded-lg p-6">
      <!-- Header -->
      <div>
          <h1 class="text-3xl font-bold text-gray-800">Settings</h1>
      </div>

      <!-- Tabs -->
      <div class="border-b border-gray-200">
          <nav class="-mb-px flex">
              <a *ngFor="let tab of tabs"
                 [routerLink]="tab.route"
                 routerLinkActive="border-primary text-primary"
                 [routerLinkActiveOptions]="{exact: true}"
                 class="py-2 px-4 border-b-2 border-transparent font-medium text-sm text-gray-600 hover:text-gray-800 hover:border-gray-300 whitespace-nowrap transition duration-200">
                  {{ tab.label }}
              </a>
          </nav>
      </div>

      <!-- Tab Content -->
      <div>
          <router-outlet></router-outlet>
      </div>
  </div>
</div>
