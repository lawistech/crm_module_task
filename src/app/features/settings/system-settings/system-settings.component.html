<!-- src/app/features/settings/system-settings/system-settings.component.html -->
<div class="container mx-auto px-4 py-6">
    <div class="space-y-8">
        <!-- System Preferences -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">System Preferences</h2>
            
            <form [formGroup]="systemForm" (ngSubmit)="saveSystemSettings()">
                <div class="space-y-4">
                    <div>
                        <label for="default_call_method" class="block text-sm font-medium text-gray-700">Default Call Method</label>
                        <select id="default_call_method" formControlName="default_call_method" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                            <option value="phone">Phone</option>
                            <option value="webex">Webex</option>
                            <option value="teams">Microsoft Teams</option>
                            <option value="zoom">Zoom</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="business_hours_start" class="block text-sm font-medium text-gray-700">Business Hours Start</label>
                            <input type="time" id="business_hours_start" formControlName="business_hours_start"
                                   class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                        </div>
                        
                        <div>
                            <label for="business_hours_end" class="block text-sm font-medium text-gray-700">Business Hours End</label>
                            <input type="time" id="business_hours_end" formControlName="business_hours_end"
                                   class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="time_zone" class="block text-sm font-medium text-gray-700">Time Zone</label>
                            <select id="time_zone" formControlName="time_zone" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                                <option *ngFor="let tz of timezones" [value]="tz.value">{{ tz.label }}</option>
                            </select>
                            <div class="text-xs text-gray-500 mt-1">
                              Set the timezone for scheduling and displaying calls
                            </div>
                        </div>
                        
                        <div>
                            <label for="date_format" class="block text-sm font-medium text-gray-700">Date Format</label>
                            <select id="date_format" formControlName="date_format" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" 
                                [disabled]="isUpdatingSystem"
                                class="btn btn-primary">
                            <span *ngIf="isUpdatingSystem" class="mr-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            Save System Settings
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Notification Settings -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Notification Settings</h2>
            
            <form [formGroup]="notificationForm" (ngSubmit)="saveNotificationSettings()">
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="email_notifications" formControlName="email_notifications"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="email_notifications" class="ml-2 block text-sm text-gray-900">
                            Email Notifications
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="browser_notifications" formControlName="browser_notifications"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="browser_notifications" class="ml-2 block text-sm text-gray-900">
                            Browser Notifications
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="call_reminders" formControlName="call_reminders"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="call_reminders" class="ml-2 block text-sm text-gray-900">
                            Call Reminders
                        </label>
                    </div>
                    
                    <div>
                        <label for="reminder_time" class="block text-sm font-medium text-gray-700">Reminder Time (minutes before call)</label>
                        <select id="reminder_time" formControlName="reminder_time" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" 
                                [disabled]="isUpdatingNotifications"
                                class="btn btn-primary">
                            <span *ngIf="isUpdatingNotifications" class="mr-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            Save Notification Settings
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Integration Settings -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Integration Settings</h2>
            
            <form [formGroup]="integrationsForm" (ngSubmit)="saveIntegrationSettings()">
                <div class="space-y-4">
                    <div>
                        <label for="crm_integration" class="block text-sm font-medium text-gray-700">CRM Integration</label>
                        <select id="crm_integration" formControlName="crm_integration" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                            <option value="none">None</option>
                            <option value="salesforce">Salesforce</option>
                            <option value="hubspot">HubSpot</option>
                            <option value="zoho">Zoho CRM</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="calendar_integration" class="block text-sm font-medium text-gray-700">Calendar Integration</label>
                        <select id="calendar_integration" formControlName="calendar_integration" class="form-input mt-1 p-2 border border-gray-300 rounded-md">
                            <option value="none">None</option>
                            <option value="google">Google Calendar</option>
                            <option value="outlook">Microsoft Outlook</option>
                            <option value="apple">Apple Calendar</option>
                        </select>
                    </div>
                    
                    <div class="mt-4">
                        <h3 class="text-md font-medium text-gray-700 mb-2">Meeting Platforms</h3>
                        
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="webex_integration" formControlName="webex_integration"
                                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <label for="webex_integration" class="ml-2 block text-sm text-gray-900">
                                    Webex Integration
                                </label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="teams_integration" formControlName="teams_integration"
                                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <label for="teams_integration" class="ml-2 block text-sm text-gray-900">
                                    Microsoft Teams Integration
                                </label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="zoom_integration" formControlName="zoom_integration"
                                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <label for="zoom_integration" class="ml-2 block text-sm text-gray-900">
                                    Zoom Integration
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" 
                                [disabled]="isUpdatingIntegrations"
                                class="btn btn-primary">
                            <span *ngIf="isUpdatingIntegrations" class="mr-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            Save Integration Settings
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
