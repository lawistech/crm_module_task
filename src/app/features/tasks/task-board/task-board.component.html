<div class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-6">Task Board</h1>

  <button (click)="openTaskForm()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded mb-6">
    Create Task
  </button>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let task of tasks" class="card p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">{{ task.title }}</h2>
      <p class="text-gray-600">{{ task.description }}</p>
      <button (click)="deleteTask(task.id)" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Delete
      </button>
    </div>
  </div>

  <!-- Modal/Popup -->
  <div *ngIf="showTaskForm" class="modal show">
    <div class="modal-content">
      <h2 class="text-xl font-semibold mb-2">Create New Task</h2>
      <app-task-form (taskCreated)="onTaskCreated($event)" (closeForm)="closeTaskForm()"></app-task-form>
      <button class="close" (click)="closeTaskForm()">Close</button>
    </div>
  </div>
</div>
