<!-- src/app/features/tasks/task-board/task-board.component.html -->
<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-serif font-bold text-stone-800">Tasks</h1>
    <button (click)="createTask()" class="bg-stone-800 hover:bg-stone-700 text-white px-4 py-2 rounded-md flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Task
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-wrap gap-4">
    <div class="flex-1 min-w-[200px]">
      <label for="search" class="block text-sm font-medium text-stone-700 mb-1">Search</label>
      <input 
        type="text" 
        id="search" 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="applyFilters()"
        placeholder="Search tasks..." 
        class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md"
      >
    </div>
    
    <div>
      <label for="status" class="block text-sm font-medium text-stone-700 mb-1">Status</label>
      <select 
        id="status" 
        [(ngModel)]="statusFilter" 
        (ngModelChange)="applyFilters()"
        class="px-3 py-2 bg-stone-100 border border-stone-300 rounded-md"
      >
        <option value="all">All Statuses</option>
        <option value="todo">To Do</option>
        <option value="inProgress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    
    <div>
      <label for="priority" class="block text-sm font-medium text-stone-700 mb-1">Priority</label>
      <select 
        id="priority" 
        [(ngModel)]="priorityFilter" 
        (ngModelChange)="applyFilters()"
        class="px-3 py-2 bg-stone-100 border border-stone-300 rounded-md"
      >
        <option value="all">All Priorities</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="text-center py-16">
    <svg class="animate-spin h-10 w-10 mx-auto text-stone-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-3 text-stone-600">Loading tasks...</p>
  </div>

  <!-- Task Grid -->
  <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let task of filteredTasks" 
         class="bg-white rounded-lg shadow-sm border border-stone-200 overflow-hidden hover:shadow-md transition-shadow">
      <div class="p-4">
        <div class="flex justify-between mb-2">
          <span [class]="'text-xs font-semibold px-2 py-1 rounded ' + getPriorityClass(task.priority)">
            {{ task.priority | titlecase }}
          </span>
          <span [class]="'text-xs font-semibold px-2 py-1 rounded ' + getStatusClass(task.status)">
            {{ getStatusDisplay(task.status) }}
          </span>
        </div>
        
        <h3 class="font-medium text-lg mb-2 cursor-pointer hover:text-stone-600" (click)="viewTaskDetails(task)">
          {{ task.title }}
        </h3>
        <p *ngIf="task.description" class="text-stone-600 text-sm mb-3 line-clamp-2">{{ task.description }}</p>
        
        <div *ngIf="task.dueDate" class="flex items-center text-sm text-stone-500 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Due: {{ task.dueDate | date:'mediumDate' }}
        </div>
        
        <div *ngIf="task.tags && task.tags.length > 0" class="flex flex-wrap gap-1 mb-3">
          <span *ngFor="let tag of task.tags" class="bg-stone-100 text-stone-600 text-xs px-2 py-1 rounded">
            {{ tag }}
          </span>
        </div>
        
        <div class="flex mt-4 pt-3 border-t border-stone-100">
          <button (click)="viewTaskDetails(task)" class="text-stone-600 hover:text-stone-800 text-sm mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View
          </button>
          <button (click)="editTask(task)" class="text-stone-600 hover:text-stone-800 text-sm mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Edit
          </button>
          <button (click)="deleteTask(task.id)" class="text-red-600 hover:text-red-800 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>

  <!-- Task Form Modal - Replace this in your task-board.component.html -->
  <div *ngIf="showTaskForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <app-task-form 
    [task]="currentTask" 
    (taskSaved)="onTaskSaved($event)" 
    (closeForm)="closeTaskForm()">
  </app-task-form>
  </div>
</div>
