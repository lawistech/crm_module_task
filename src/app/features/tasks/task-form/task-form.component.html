<!-- src/app/features/tasks/task-form/task-form.component.html -->
<!-- Keep existing form structure, add file upload section before the Form Buttons -->
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <!-- Two columns for main fields on larger screens -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <!-- Left Column -->
    <div class="space-y-5">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-stone-700 mb-1">Title *</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          placeholder="Task title"
        >
        <div *ngIf="f['title'].invalid && f['title'].touched" class="text-rose-600 text-sm mt-1">
          Title is required
        </div>
      </div>
      
      <!-- Status & Priority -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="status" class="block text-sm font-medium text-stone-700 mb-1">Status</label>
          <select 
            id="status" 
            formControlName="status"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          >
            <option value="todo">To Do</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        
        <div>
          <label for="priority" class="block text-sm font-medium text-stone-700 mb-1">Priority</label>
          <select 
            id="priority" 
            formControlName="priority"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      
      <!-- Due Date -->
      <div>
        <label for="dueDate" class="block text-sm font-medium text-stone-700 mb-1">Due Date</label>
        <input 
          type="date" 
          id="dueDate" 
          formControlName="dueDate"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
        >
      </div>
      
      <!-- Tags -->
      <div>
        <label for="tags" class="block text-sm font-medium text-stone-700 mb-1">Tags</label>
        <div class="flex items-center space-x-2">
          <input 
            type="text" 
            id="tagInput" 
            [formControl]="tagInput"
            (keydown.enter)="addTag($event)"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
            placeholder="Add a tag and press Enter"
          >
          <button 
            type="button" 
            (click)="addTag()"
            class="px-3 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 flex-shrink-0">
            Add
          </button>
        </div>
        
        <!-- Tag chips -->
        <div class="flex flex-wrap gap-2 mt-2" *ngIf="tags.length > 0">
          <div *ngFor="let tag of tags; let i = index" 
               class="bg-stone-200 text-stone-800 px-2 py-1 rounded-md flex items-center text-sm">
            {{ tag }}
            <button type="button" (click)="removeTag(i)" class="ml-1 text-stone-500 hover:text-stone-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right Column -->
    <div class="space-y-5">
      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-stone-700 mb-1">Description</label>
        <textarea 
          id="description" 
          formControlName="description"
          rows="5"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          placeholder="Task description"
        ></textarea>
      </div>
      
      <!-- File Attachments - NEW SECTION -->
      <div>
        <label class="block text-sm font-medium text-stone-700 mb-1">Attachments</label>
        
        <!-- File Input -->
        <div class="flex items-center space-x-2 mb-2">
          <label for="fileInput" class="cursor-pointer flex items-center space-x-2 px-3 py-2 bg-stone-100 border border-stone-300 rounded-md hover:bg-stone-200 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a4 4 0 00-5.656-5.656l-6.415 6.414a6 6 0 108.486 8.486L20.5 13" />
            </svg>
            <span class="text-stone-600 text-sm">{{ selectedFile ? selectedFile.name : 'Click to attach file' }}</span>
            <input 
              type="file" 
              id="fileInput" 
              class="hidden"
              (change)="onFileSelected($event)"
              accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png"
            >
          </label>
          <button 
            *ngIf="selectedFile"
            type="button"
            (click)="uploadFile()"
            [disabled]="isUploading"
            class="px-3 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 flex-shrink-0 disabled:bg-stone-400">
            <span *ngIf="isUploading" class="flex items-center">
              <svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Uploading...
            </span>
            <span *ngIf="!isUploading">Upload</span>
          </button>
        </div>
        
        <!-- Current Attachments List -->
        <div *ngIf="attachments && attachments.length > 0" class="bg-stone-50 p-3 rounded-md border border-stone-100">
          <h4 class="text-sm font-medium text-stone-700 mb-2">Current Attachments</h4>
          <ul class="space-y-2">
            <li *ngFor="let file of attachments" class="flex justify-between items-center text-sm bg-white p-2 rounded">
              <div class="flex items-center">
                <!-- Icon based on file type -->
                <svg *ngIf="isPDF(file.name)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <svg *ngIf="isImage(file.name)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <svg *ngIf="!isPDF(file.name) && !isImage(file.name)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-stone-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                
                <span class="truncate max-w-[200px]">{{ file.name }}</span>
                <span class="ml-2 text-stone-500">{{ formatFileSize(file.size) }}</span>
              </div>
              <div class="flex space-x-2">
                <a [href]="file.url" target="_blank" class="text-stone-600 hover:text-stone-800">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </a>
                <button type="button" (click)="deleteFile(file.id)" class="text-red-600 hover:text-red-800">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Form Buttons -->
  <div class="flex justify-end space-x-3 pt-4 border-t border-stone-200">
    <button 
      type="button"
      (click)="cancel()"
      class="px-4 py-2 border border-stone-300 text-stone-700 rounded-md hover:bg-stone-100"
    >
      Cancel
    </button>
    <button 
      type="submit"
      [disabled]="taskForm.invalid || isSubmitting"
      class="px-4 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 disabled:bg-stone-400 disabled:cursor-not-allowed flex items-center"
    >
      <span *ngIf="isSubmitting" class="mr-2">
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      {{ task ? 'Update Task' : 'Create Task' }}
    </button>
  </div>
</form>
