<!-- src/app/features/tasks/task-form/task-form.component.html -->
<div *ngIf="isOpen" class="task-form-modal">
    <div class="modal-backdrop" (click)="close()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ isEditing ? 'Edit Task' : 'Create New Task' }}</h2>
        <button (click)="close()" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
              <option [value]="TaskStatus.TODO">To Do</option>
              <option [value]="TaskStatus.IN_PROGRESS">In Progress</option>
              <option [value]="TaskStatus.REVIEW">In Review</option>
              <option [value]="TaskStatus.COMPLETED">Completed</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" formControlName="priority" class="form-control">
              <option [value]="TaskPriority.URGENT">Urgent</option>
              <option [value]="TaskPriority.HIGH">High</option>
              <option [value]="TaskPriority.MEDIUM">Medium</option>
              <option [value]="TaskPriority.LOW">Low</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="datetime-local" id="due_date" formControlName="due_date" class="form-control">
          </div>
          
          <div class="form-actions">
            <button type="button" (click)="close()" class="btn btn-secondary">Cancel</button>
            <button type="submit" [disabled]="taskForm.invalid || isLoading" class="btn btn-primary">
              {{ isEditing ? 'Update Task' : 'Create Task' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
