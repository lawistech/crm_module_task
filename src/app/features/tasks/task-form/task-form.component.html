<!-- src/app/features/tasks/task-form/task-form.component.html -->
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <!-- Two columns for main fields on larger screens -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <!-- Left Column -->
    <div class="space-y-5">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-stone-700 mb-1">Title *</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          placeholder="Task title"
        >
        <div *ngIf="f['title'].invalid && f['title'].touched" class="text-rose-600 text-sm mt-1">
          Title is required
        </div>
      </div>
      
      <!-- Status & Priority -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="status" class="block text-sm font-medium text-stone-700 mb-1">Status</label>
          <select 
            id="status" 
            formControlName="status"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          >
            <option value="todo">To Do</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        
        <div>
          <label for="priority" class="block text-sm font-medium text-stone-700 mb-1">Priority</label>
          <select 
            id="priority" 
            formControlName="priority"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      
      <!-- Due Date -->
      <div>
        <label for="dueDate" class="block text-sm font-medium text-stone-700 mb-1">Due Date</label>
        <input 
          type="date" 
          id="dueDate" 
          formControlName="dueDate"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
        >
      </div>
      
      <!-- Tags -->
      <div>
        <label for="tags" class="block text-sm font-medium text-stone-700 mb-1">Tags</label>
        <div class="flex items-center space-x-2">
          <input 
            type="text" 
            id="tagInput" 
            [formControl]="tagInput"
            (keydown.enter)="addTag($event)"
            class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
            placeholder="Add a tag and press Enter"
          >
          <button 
            type="button" 
            (click)="addTag()"
            class="px-3 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 flex-shrink-0">
            Add
          </button>
        </div>
        
        <!-- Tag chips -->
        <div class="flex flex-wrap gap-2 mt-2" *ngIf="tags.length > 0">
          <div *ngFor="let tag of tags; let i = index" 
               class="bg-stone-200 text-stone-800 px-2 py-1 rounded-md flex items-center text-sm">
            {{ tag }}
            <button type="button" (click)="removeTag(i)" class="ml-1 text-stone-500 hover:text-stone-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right Column -->
    <div class="space-y-5">
      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-stone-700 mb-1">Description</label>
        <textarea 
          id="description" 
          formControlName="description"
          rows="5"
          class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
          placeholder="Task description"
        ></textarea>
      </div>
      
      <!-- File Attachments -->
      <div>
        <label class="block text-sm font-medium text-stone-700 mb-1">Attachments</label>
        <div class="bg-stone-100 border border-stone-300 border-dashed rounded-md p-4">
          <div class="flex items-center justify-center flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-stone-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="text-sm text-stone-500 mb-1">Drag and drop files here, or</p>
            <label for="file-upload" class="cursor-pointer bg-stone-800 text-white px-3 py-1 rounded-md hover:bg-stone-700 text-sm">
              Browse files
              <input 
                id="file-upload" 
                type="file" 
                class="hidden" 
                multiple
                (change)="onFileSelected($event)"
                accept=".pdf,.jpg,.jpeg,.png,.gif"
              >
            </label>
            <p class="text-xs text-stone-500 mt-1">Supported formats: PDF, JPG, PNG, GIF</p>
          </div>
        </div>
        
        <!-- Attached files list -->
        <div class="mt-2 space-y-2">
          <div *ngFor="let file of attachments; let i = index" 
               class="flex items-center justify-between bg-stone-100 p-2 rounded-md">
            <div class="flex items-center">
              <svg *ngIf="file.type.includes('pdf')" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="file.type.includes('image')" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
              </svg>
              <span class="text-sm truncate max-w-[180px]">{{ file.name }}</span>
            </div>
            <button type="button" (click)="removeFile(i)" class="text-rose-600 hover:text-rose-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Comments Section -->
  <div *ngIf="task">
    <label class="block text-sm font-medium text-stone-700 mb-2">Comments</label>
    <div class="bg-stone-100 rounded-md p-4 space-y-4 max-h-60 overflow-y-auto mb-2">
      <div *ngIf="comments.length === 0" class="text-center text-stone-500 py-4">
        No comments yet
      </div>
      <div *ngFor="let comment of comments" class="bg-white p-3 rounded-md shadow-sm">
        <div class="flex justify-between items-start">
          <div class="flex items-center">
            <div class="h-8 w-8 rounded-full bg-stone-800 flex items-center justify-center text-white font-medium">
              {{ comment.user?.charAt(0) | uppercase }}
            </div>
            <div class="ml-2">
              <p class="text-sm font-medium">{{ comment.user }}</p>
              <p class="text-xs text-stone-500">{{ comment.createdAt | date:'medium' }}</p>
            </div>
          </div>
          <button *ngIf="isCurrentUserComment(comment)" type="button" (click)="deleteComment(comment.id)" class="text-stone-400 hover:text-rose-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <p class="mt-2 text-sm text-stone-700">{{ comment.text }}</p>
      </div>
    </div>
    
    <!-- Add Comment -->
    <div class="flex space-x-2">
      <input 
        type="text" 
        [formControl]="commentInput"
        placeholder="Add a comment..."
        class="flex-1 px-3 py-2 bg-stone-100 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
        (keydown.enter)="addComment()"
      >
      <button 
        type="button"
        (click)="addComment()"
        class="px-4 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 flex-shrink-0 disabled:bg-stone-400"
        [disabled]="!commentInput.value"
      >
        Add
      </button>
    </div>
  </div>
  
  <!-- Form Buttons -->
  <div class="flex justify-end space-x-3 pt-4 border-t border-stone-200">
    <button 
      type="button"
      (click)="cancel()"
      class="px-4 py-2 border border-stone-300 text-stone-700 rounded-md hover:bg-stone-100"
    >
      Cancel
    </button>
    <button 
      type="submit"
      [disabled]="taskForm.invalid || isSubmitting"
      class="px-4 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 disabled:bg-stone-400 disabled:cursor-not-allowed flex items-center"
    >
      <span *ngIf="isSubmitting" class="mr-2">
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      {{ task ? 'Update Task' : 'Create Task' }}
    </button>
  </div>
</form>
