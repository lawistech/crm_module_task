<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" (click)="close()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg shadow-lg border border-stone-200 overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="relative">
        <div class="absolute top-0 right-0 w-0 h-0 border-t-[24px] border-r-[24px] border-t-stone-200 border-r-stone-50 shadow-sm"></div>
      </div>
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-primary bg-opacity-10 sm:mx-0 sm:h-10 sm:w-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              {{ isEditing ? 'Edit Call' : 'Schedule Call' }} with {{ contact?.first_name }} {{ contact?.last_name }}
            </h3>
            <div *ngIf="contact" class="mt-2">
              <div class="text-sm text-gray-500">
                <p>{{ contact.company?.name }}</p>
                <p *ngIf="contact?.phone">Phone: {{ contact.phone }}</p>
                <p *ngIf="contact?.email">Email: {{ contact.email }}</p>
              </div>
            </div>
            <div class="mt-4">
              <form [formGroup]="callForm" (ngSubmit)="saveCall()">
                <div class="space-y-4">
                  <div>
                    <label for="scheduled_at" class="block text-sm font-medium text-gray-700">Date & Time</label>
                    <input type="datetime-local" id="scheduled_at" formControlName="scheduled_at" class="mt-1 w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400" [min]="minDate" />
                    <div *ngIf="callForm.get('scheduled_at')?.touched && callForm.get('scheduled_at')?.invalid" class="text-red-500 text-sm mt-1">
                      Please select a valid date and time
                    </div>
                  </div>
                  <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
                    <input type="text" id="reason" formControlName="reason" class="mt-1 w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400" placeholder="e.g. Follow up on proposal" />
                    <div *ngIf="callForm.get('reason')?.touched && callForm.get('reason')?.invalid" class="text-red-500 text-sm mt-1">
                      Please provide a reason for the call
                    </div>
                  </div>
                  <div>
                    <label for="method" class="block text-sm font-medium text-gray-700">Call Method</label>
                    <select id="method" formControlName="method" class="mt-1 w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400">
                      <option *ngFor="let method of callMethods" [value]="method.value">{{ method.label }}</option>
                    </select>
                  </div>
                  <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="notes" formControlName="notes" rows="3" class="mt-1 w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400" placeholder="Add any additional notes about this call"></textarea>
                  </div>
                  <div>
                    <label for="follow_up_date" class="block text-sm font-medium text-gray-700">Follow-up Date (Optional)</label>
                    <input type="datetime-local" id="follow_up_date" formControlName="follow_up_date" class="mt-1 w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400" [min]="minDate" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Actions -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button (click)="saveCall()" type="button" [disabled]="callForm.invalid || isLoading" class="flex justify-center w-full sm:w-auto sm:text-sm py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-stone-800 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 disabled:bg-stone-300 disabled:cursor-not-allowed">
          <span *ngIf="isLoading" class="mr-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isEditing ? 'Update Call' : 'Schedule Call' }}
        </button>
        <button *ngIf="contact?.phone" (click)="startCall()" type="button" class="mt-3 sm:mt-0 sm:mr-3 flex justify-center w-full sm:w-auto sm:text-sm py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-500 focus:outline-none">
          Start Call Now
        </button>
        <button (click)="close()" type="button" class="mt-3 sm:mt-0 sm:mr-3 flex justify-center w-full sm:w-auto sm:text-sm py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-300 hover:bg-gray-200 focus:outline-none">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
